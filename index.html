<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src='javascript.js'></script>
    <title>Document</title>
    <Style>
        body {
            margin:0;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(white, rgb(140, 138, 252));
            box-sizing: border-box;
        }

        /* clock */

        .clock {
            background-color: black;
            width:300px;
            height:300px;
            border: solid 10px blueviolet;
            border-radius: 50%;
            position: relative;
        }

        .clock::before {
            content: '';
            width:20px;
            height:20px;
            border-radius: 50%;
            background-color: blueviolet;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-35%, -35%);
        }

        /* clock style ends */

        /* clock hand style */

        .hand {            
            position: absolute;
            bottom:50%;
            left:50%;
            transition: all .5s ease-in-out;
            transform-origin: bottom;
            transition-timing-function: ease-in-out;
        }

        .hour__hand {
            width:8px;
            height:45%;
            background-color: blueviolet;
        }
        
        .min__hand {
            width:5px;
            height:40%;
            background-color: blueviolet;
        }

        .sec__hand {
            width:3px;
            height:35%;
            background-color: blueviolet;
        } 

        /* clock hand style ends */

    </Style>
</head>

<body>
    <div class="clock">
        <div class="hand hour__hand"></div>
        <div class="hand min__hand"></div>
        <div class="hand sec__hand"></div>
    </div>
</body>
</html>
